<!DOCTYPE html>
<html lang="ru">
<HEAD>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css" MEDIA="screen" charset="utf-8">
</HEAD>
<body>

    <header class="aaa">
        <div>
            <img src="./eisenhower-matrix.jpg"><a class='more_inf' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
        </div>
    </header>

    <section class="centered-main-page-element">

        <section id='topSectionForAddingElementToList'>
            <label for="new-task">Add Item</label>
            <div class="task-row-wrapper">
                <input id='new-task'class="task" type="text"><button>Add</button>
            </div>
        </section>

        <section>
            <h3>Todo</h3>
            <ul id='incompleteTasks'>

                <li class="list-Item">
                    <input type='checkbox'>
                    <label class="task">Go Shopping</label>
                    <input type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="button-remove">
                    </button>
                </li>
                <li class="editMode">
                    <input type="checkbox">
                    <label class="task">New task</label>
                    <input type="text" value="New task" class="task">
                    <button class='edit'>Save</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="button-remove">
                    </button>
                </li>
            </ul>
        </section>

        <section>
            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="button-remove">
                    </button>
                </li>
            </ul>
        </section>
    </section>
<script type="text/javascript" SRC="app.js"></script>
</body>
</html>
